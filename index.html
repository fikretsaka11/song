<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Jazz Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="jazz-player">
            <div class="header">
                <h1 class="jazz-title">Smooth Jazz</h1>
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/neV3EPgvZ3g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="swingButton" class="swing-button">Swing Effect</button>
            </div>
            <div class="track-info">
                <h2 class="jazz-subtitle">Classic Jazz Collection</h2>
                <p>Step back in time with the smooth sounds of vintage jazz. Let the mellow tones and rhythmic beats transport you to a classic jazz club.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
